---
layout: default
title: Journ√©e
permalink: /steps/
id: steps
---


<nav class="nav steps-nav">
    {% for step in site.steps %}
    <a class="nav-link" href="#{{ step.permalink | remove_first: '/'}}">
        {{ step.time | date: "%H:%M" }}
    </a>
    {% endfor %}
</nav>

<div class="timeline container-md">
    {% for step in site.steps %}
    <div class="timeline-item" id="{{ step.permalink | remove_first: '/'}}">
        <a class="timeline-content"
           href="{{ site.baseurl }}{{ step.permalink }}">
            <h6 class="timeline-title">
                {{ step.time | date: "%H:%M" }}
            </h6>
            <p class="timeline-text">{{ step.description }}</p>
        </a>
    </div>
    {% endfor %}
</div>
