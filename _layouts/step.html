---
layout: default
---

{{ content }}

<ol class="references-list">
    {% for reference in page.references %}
    <li>
        {{ reference.author }}.
        <a href="{{ reference.url }}">{{ reference.title }}</a>.
        {% if reference.website %}<em>{{ reference.website }}</em>.{% endif %}
        {% if reference.note %}{{ reference.note }}.{% endif %}
    </li>
    {% endfor %}
</ol>
